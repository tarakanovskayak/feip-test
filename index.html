<!DOCTYPE HTML>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Обратная связь</title>
</head>

<body>
    <div class="feedback">
        <h2 class="feedback__title">Обратная связь</h2>
        <form class="feedback__form">
            <label class="field">
                <div class="field__title">Имя</div>
                <input name="name" class="field__input">
            </label>

            <label class="field">
                <div class="field__title">Телефон</div>
                <input name="phone" class="field__input">
            </label>

            <label class="field">
                <div class="field__title">Эл. почта</div>
                <input name="email" class="field__input">
            </label>

            <label class="field field-text">
                <div class="field__title">Сообщение</div>
                <textarea name="message" class="field__textarea"></textarea>
            </label>

            <div class="privacy-policy">
                Отправляя форму вы соглашаетесь с
                <a href="" class="privacy-policy__link">пользовательским соглашением</a> и <a href="" class="privacy-policy__link">политикой конфиденциальности</a>
            </div>

            <button class="send-button">Отправить</button>
        </form>
    </div>
</body>
